<!DOCTYPE html>

<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Template with JQuery</title>
    <meta name="description" content="The HTML template page">
    <meta name="author" content="Waclaw Bielecki">
    <link rel="stylesheet" href="css/mystyle.css">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
    <script src="lib/jquery/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var data = {};
            data.msg = "Welcome to my page";
            $.ajax({
                url: "http://service.bielecki.ru/test/index.php",
                method: "POST",
                data: data,
                success: function (data) {
                    $(".result").text(data.guid);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    $(".result").text("Error");
                }
            });
        });
    </script>
</head>
<body>
    <h1 class="result">Шаблон HTML страницы с JQuery</h1>
</body>
</html>
